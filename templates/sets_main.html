{% extends "base.html" %} 
{% block title %}Sets Main{% endblock %}
{% block content %}

<div class="container">
    <h1>Sets Main</h1>
    <br/>

    <form action="{{ url_for('sets_main') }}" method="POST" class="mb-4">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Search sets" name="query">
            <button type="submit" class="btn btn-primary">Search</button>
        </div>
    </form>

    <!-- Display search results here -->
    {% if sets %}
    <div class="card">
        <div class="card-body">
            <h2 class="card-title">Search Results:</h2>
            <ul class="list-group list-group-flush">
                {% for set in sets %}
                <li class="list-group-item">
                    <form action="{{ url_for('specific_sets', set_id=set.id) }}" method="GET">
                        <button type="submit" class="btn btn-secondary">{{ set.name }}</button>
                    </form>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
    {% endif %}
</div>
{% endblock %}
