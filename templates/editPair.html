{% extends "base.html" %}
{% block title %}{% endblock %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="text-center">Change term or def</h1>
            <br />
            <form action="{{ url_for('edit_pair', set_id=set_id, term_id=term.id)}}" method="POST">
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Term" name="term_in" value="{{ term.term }}">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Definition" name="definition" value="{{ term.definition }}">
                </div>
                <input type="submit" value="Edit Term" class="btn btn-primary">
            </form>
        </div>
    </div>
</div>
{% endblock %}
