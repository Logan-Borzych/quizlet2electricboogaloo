{% extends "base.html" %}
{% block title %}{% endblock %}
{% block content %}
<body class="flashcard-page">

  <main>

    <header>
      <div class="container">
        <div id="header">
          <h1>Flashcards</h1>
          <div>
            <button class="btn btn-primary" id="show_card_box">Add Card</button>
            <button class="btn btn-danger" id="delete_cards">Del Cards</button>
          </div>
        </div>
      </div>
    </header>

    <section>
      <div class="container">
        <div id="create_card" class="flashcard-box">
          <h2>Create Flashcard</h2>
          <form>
            <div class="mb-3">
              <label for="question" class="form-label">Question</label>
              <textarea class="form-control" id="question" maxlength="280"></textarea>
            </div>
            <div class="mb-3">
              <label for="answer" class="form-label">Answer</label>
              <textarea class="form-control" id="answer" maxlength="280"></textarea>
            </div>
            <div>
              <button class="btn btn-success" id="save_card">Save</button>
              <button class="btn btn-secondary" id="close_card_box">Close</button>
            </div>
          </form>
        </div>
      </div>
    </section>

    <section>
      <div class="container">
        <div id="flashcards"></div>
      </div>
    </section>

  </main>

  <script src="../static/js/flashcardScript.js"></script>
</body>
{% endblock %}
