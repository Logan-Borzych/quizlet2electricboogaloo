<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

        <link rel="stylesheet" href="../static/css/explorecss.css">

        <title>Search Bar</title>
    </head>
    <body>
     
        <div class="container">
            <form action="https://www.google.com/search" class="search" id="search-bar">
                <input type="search" placeholder="Type something..." name="q" class="search__input">
    
                <div class="search__button" id="search-button">
                    <i class="ri-search-2-line search__icon"></i>
                    <i class="ri-close-line search__close"></i>
                </div>
            </form>
        </div>
            <div class = "col">
                <div class = "card">
                    <h5>Practice Again</h5>
                    <p>See cards that you have practiced in the past</p>
                </div>
            </div>
        </div>

        <script src="../static/js/explorejs.js"></script>
    </body>
</html>
